services:
  db:
    image: postgres:17
    container_name: music_postgres
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: gizzard
      POSTGRES_DB: albums
    ports:
      - "5432:5432"
    volumes:
      - ./music_db.dump:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 5s
      retries: 10